<div class="container-fluid">
    <div class="row">
        <div class="col-9 calender-title">
            <p> Calender</p>
        </div>
        <div class="col-3">
            <app-user></app-user>
        </div>
    </div>
    <br>
    <div class="row" *ngIf="showMonth">
        <ejs-schedule width='100%' height='450px' [eventSettings]='eventSettings' (eventClick)="onEventClick()"
            [views]="scheduleView" (actionComplete)="onActionComplete()">
        </ejs-schedule>

    </div>
    
    <div class="row" *ngIf="!showMonth">
        <ejs-schedule width='100%' height='450px' [eventSettings]='eventSettings' (eventClick)="onEventClick()"
            [views]="scheduleView" (actionComplete)="onActionComplete()">
            <e-views>
                <e-view option="TimelineDay"></e-view>
                <e-view option="TimelineWeek"></e-view>
                <e-view option="TimelineWorkWeek"></e-view>
                <e-view option="TimelineMonth"></e-view>
                <e-view option="Agenda"></e-view>
            </e-views>
        </ejs-schedule>
    </div>
</div>

<div class="container-fluid">
    <div class="row">
        <div class="col-6">
            <h3 style="line-height: 55px; font-size: 20px; color: #808080;">Registration</h3>
        </div>
        <div class="col-6">
            <app-user></app-user>
        </div>
    </div>
    <div class="outsideShadow w-100">
        <div class="container">
            <div class="row">
                <div class="col-3">
                    <div class="avatar insideShadow">
                        <img [src]="profileImageString" *ngIf="profileImageString" class="img-fluid"><br>
                        <label for="profileImage">
                            <span class="material-icons">
                                add_a_photo
                            </span>
                        </label>
                        <input #ProfileImage type="file" accept='image/*' id="profileImage"
                            (change)="processFileProfileImage(ProfileImage.files)" hidden required> <br>
                    </div>
                    <!-- <div class="avatar">
                        <img [src]="profileImageString" *ngIf="profileImageString" class="img-fluid"
                        class="w-100 h-100 mb-1 ">
                    <label for="profileImage"><i class="fa fa-camera" aria-hidden="true"></i></label>
                    <input #ProfileImage type="file" accept='image/*' id="profileImage"
                        (change)="processFileProfileImage(ProfileImage.files)" hidden required>
                    </div> -->
                </div>
                <div class="col-9 content">
                    <div class="info">
                        <form action=""></form>
                        <div class="row">
                            <div class="col-6">
                                <label>First Name</label>
                                <mat-form-field>
                                    <input matInput [(ngModel)]="firstName">
                                </mat-form-field>
                            </div>
                            <div class="col-6">
                                <label>Gender</label>
                                <mat-form-field>
                                    <input matInput [(ngModel)]="gender">
                                </mat-form-field>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-6">
                                <label>Last Name</label>
                                <mat-form-field>
                                    <input matInput [(ngModel)]="lastName">
                                </mat-form-field>
                            </div>
                            <div class="col-6">
                                <label>Date of birth</label>
                                <mat-form-field>
                                    <input type="date" matInput [(ngModel)]="DOB">
                                </mat-form-field>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-6">
                                <label>Phone</label>
                                <mat-form-field>
                                    <input matInput [(ngModel)]="phone">
                                </mat-form-field>
                            </div>
                            <div class="col-6">
                                <label>National ID</label>
                                <mat-form-field>
                                    <input matInput [(ngModel)]="nationalId">
                                </mat-form-field>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-6">
                                <label>Email</label>
                                <mat-form-field>
                                    <input matInput [(ngModel)]="email">
                                </mat-form-field>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-6">
                                <label>Address</label>
                                <mat-form-field>
                                    <textarea style="border: none" matInput rows="1" [(ngModel)]="address"></textarea>
                                </mat-form-field>
                            </div>
                        </div>
                    </div>
                    <hr>
                    <div class="contact">
                        <p style="color: red; margin: 0"> Emergency contact</p>
                        <div class="row">
                            <div class="col-6">
                                <label>First Name</label>
                                <mat-form-field>
                                    <input matInput>
                                </mat-form-field>
                            </div>
                            <div class="col-6">
                                <label>Relationship</label>
                                <mat-form-field>
                                    <input matInput>
                                </mat-form-field>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-6">
                                <label>Last Name</label>
                                <mat-form-field>
                                    <input matInput>
                                </mat-form-field>
                            </div>
                            <div class="col-6">
                                <label>Phone</label>
                                <mat-form-field>
                                    <input matInput [(ngModel)]="emergencyPhone">
                                </mat-form-field>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <br>
            <div class="book-register">
                <a style="font-size: 20px; margin-right: 1em;" (click)="createCustomer()" routerLink="/pages/clients/reason-booking">Book</a>
                <button (click)="createCustomer()">
                    Register only
                </button>
            </div>
        </div>
    </div>
</div>

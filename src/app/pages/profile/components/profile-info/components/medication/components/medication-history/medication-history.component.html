<div class="container-fluid " >
    <div class="row">
        <div class="col-12 mt-5">
            <table mat-table matSort class="mat-elevation-z8 table-hover text-center tableStyle">
                <ng-container matColumnDef="Name">
                    <th mat-header-cell *matHeaderCellDef>
                        Name
                    </th>
                    <td mat-cell *matCellDef="let listPosition">

                    </td>
                </ng-container>
                <ng-container matColumnDef="Dose">
                    <th mat-header-cell *matHeaderCellDef>
                        Dose
                    </th>
                    <td mat-cell *matCellDef="let listPosition">

                    </td>
                </ng-container>
                <ng-container matColumnDef="Frequency">
                    <th mat-header-cell *matHeaderCellDef>
                        Frequency
                    </th>
                    <td mat-cell *matCellDef="let listPosition">

                    </td>
                </ng-container>
                <ng-container matColumnDef="End Date">
                    <th mat-header-cell *matHeaderCellDef>
                        End Date
                    </th>
                    <td mat-cell *matCellDef="let listPosition">

                    </td>
                </ng-container>
                <ng-container matColumnDef="Route">
                    <th mat-header-cell *matHeaderCellDef>
                        Route
                    </th>
                    <td mat-cell *matCellDef="let listPosition">

                    </td>
                </ng-container>
                <ng-container matColumnDef="Detail">
                    <th mat-header-cell *matHeaderCellDef>
                        Detail
                    </th>
                    <td mat-cell *matCellDef="let listPosition">

                    </td>
                </ng-container>
                <ng-container matColumnDef="Purpose">
                    <th mat-header-cell *matHeaderCellDef>
                        Purpose
                    </th>
                    <td mat-cell *matCellDef="let listPosition">

                    </td>
                </ng-container>
                <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            </table>
        </div>
    </div>
    <div class="row justify-content-end button-group">
        <button class="btn">
            <img src="assets/svg/create.svg" alt="">
        </button>
        <button class="btn">
          <img src="assets/svg/pen.svg" alt="">
      </button>
      <button class="btn">
          <img src="assets/svg/print.svg" alt="">
      </button>
      </div>
</div>

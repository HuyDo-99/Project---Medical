 <div class="container-fluid">
  <form novalidate #myForm="ngForm">
    <div class="kendoTableStyle">
      <kendo-grid class="table-hover table-borderless " [data]="medicationList" (edit)="editHandler($event)"   (add)="addHandler($event, myForm)"
      (remove)="removeHandler($event)"  (save)="saveHandler($event)"  (cancel)="cancelHandler($event)">
      <ng-template kendoGridToolbarTemplate>
        <button kendoGridAddCommand class="btn"><mat-icon>add_circle_outline</mat-icon></button>
      </ng-template>
      <kendo-grid-column  field="DrugName" title="Name" width="130">
        <ng-template  kendoGridCellTemplate let-dataItem>
           <span>{{dataItem.DrugName}}</span>
        </ng-template>
        <ng-template kendoGridEditTemplate let-dataItem="dataItem">
          <select name="DrugId" id="" [(ngModel)]="dataItem.DrugId">
            <option *ngFor="let item of drugList" value="{{item.DrugId}}">{{item.Name}} </option>
          </select>
       </ng-template>
      </kendo-grid-column>
      <kendo-grid-column field="Dose" title="Dose">
        <ng-template kendoGridEditTemplate let-dataItem="dataItem">
          <input type="text" [(ngModel)]="dataItem.Dose" name="Dose" required />
        </ng-template>
      </kendo-grid-column>
      <kendo-grid-column field="Frequency" title="Frequency">
        <ng-template kendoGridEditTemplate let-dataItem="dataItem">
          <input type="text" [(ngModel)]="dataItem.Frequency" name="Frequency" required />
        </ng-template>
      </kendo-grid-column>
      <kendo-grid-column field="EndDate" title="EndDate" width="150">
        <ng-template  kendoGridCellTemplate let-dataItem >
          <input type="date" [value]="dataItem.EndDate | date:'yyyy-MM-dd'" readonly/>
        </ng-template>
        <ng-template kendoGridEditTemplate let-dataItem="dataItem">
          <input type="date" [(ngModel)]="dataItem.EndDate" name="EndDate" id="">
        </ng-template>
      </kendo-grid-column>
      <kendo-grid-column field="Route" title="Route">
        <ng-template kendoGridEditTemplate let-dataItem="dataItem">
          <input type="text" [(ngModel)]="dataItem.Route" name="Route" required />
        </ng-template>
      </kendo-grid-column>
      <kendo-grid-column field="Details" title="Details">
        <ng-template kendoGridEditTemplate let-dataItem="dataItem">
          <input type="text" [(ngModel)]="dataItem.Details" name="Details" required />
        </ng-template>
      </kendo-grid-column>
      <kendo-grid-column field="Purpose" title="Purpose">
        <ng-template kendoGridEditTemplate let-dataItem="dataItem">
          <input type="text" [(ngModel)]="dataItem.Purpose" name="Purpose" required />
        </ng-template>
      </kendo-grid-column>
      <kendo-grid-command-column title="command" width="150">
        <ng-template kendoGridCellTemplate let-isNew="isNew">
          <!-- edit the command directive, will be visible when not in edit mode -->
          <button kendoGridEditCommand class="btn"><mat-icon>done</mat-icon></button>
          <!-- remove the command directive, will be visible when not in edit mode -->
          <button kendoGridRemoveCommand class="btn"><mat-icon>delete</mat-icon></button>
          <!-- save the command directive, will be visible when in edit mode -->
          <button kendoGridSaveCommand class="btn"><mat-icon>{{ isNew ? 'create' : 'done' }}</mat-icon></button>
          <!-- cancel the command directive, will be visible when in edit mode -->
          <button kendoGridCancelCommand class="btn"><mat-icon>{{ isNew ? 'cancel' : 'cancel' }}</mat-icon></button>
        </ng-template>
      </kendo-grid-command-column>
      <button class="btn btn-primary material-icons" kendoGridAddCommand>
        add_circle_outline
    </button>
    </kendo-grid>
    </div>
    
  </form>   
</div>

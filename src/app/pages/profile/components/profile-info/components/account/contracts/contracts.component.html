<div class="container-fluid">
    <div class="row mr-1 mt-3 justify-content-end ">
        <div class="col-2 selection insideShadow ">
            <button class="material-icons float-left"
                style="border: none; background-color: #f6f6f6; top: 7px; left: 10px; position: absolute;">
                keyboard_arrow_left
            </button>
            <p style="line-height: 40px; text-align: center;">All</p>
            <button class="material-icons float-right"
                style="border: none; background-color: #f6f6f6; position: absolute; right: 10px; top: 7px;">
                keyboard_arrow_right
            </button>
        </div>
    </div>
    <div class="row justify-content-between ml-1">
       <div class="col-2 mt-3">
        <table mat-table matSort class="mat-elevation-z8 table-hover text-center tableStyle">
            <ng-container matColumnDef="Contract">
                <th mat-header-cell *matHeaderCellDef>
                   Contract
                </th>
                <td mat-cell *matCellDef="let list">
                  
                </td>
            </ng-container>
            <tr mat-header-row *matHeaderRowDef="displayedColumnsContract; sticky: true"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumnsContract;"></tr>
        </table>
       </div>
        <div class="col-10 mt-3">
            <table mat-table matSort class="mat-elevation-z8 table-hover text-center tableStyle">
                <ng-container matColumnDef="checkbox">
                    <th mat-header-cell *matHeaderCellDef>
                        <input id="checkbox" type="checkbox">
                        <label for="checkbox"></label>
                    </th>
                    <td mat-cell *matCellDef="let list">
                        <input id="checkbox" type="checkbox">
                        <label for="checkbox"></label>
                    </td>
                </ng-container>
                <ng-container matColumnDef="No.">
                    <th mat-header-cell *matHeaderCellDef>
                        No.
                    </th>
                    <td mat-cell *matCellDef="let list">
                      
                    </td>
                </ng-container>
                <ng-container matColumnDef="Date">
                    <th mat-header-cell *matHeaderCellDef>
                        Date
                    </th>
                    <td mat-cell *matCellDef="let list">
                        
                    </td>
                </ng-container>
                <ng-container matColumnDef="Amount">
                    <th mat-header-cell *matHeaderCellDef>
                       Amount
                    </th>
                    <td mat-cell *matCellDef="let list">
                        
                    </td>
                </ng-container>
                <ng-container matColumnDef="Unpaid">
                    <th mat-header-cell *matHeaderCellDef>
                        Unpaid
                    </th>
                    <td mat-cell *matCellDef="let list">
                        
                    </td>
                </ng-container>
                <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            </table>
        </div>
    </div>
</div>

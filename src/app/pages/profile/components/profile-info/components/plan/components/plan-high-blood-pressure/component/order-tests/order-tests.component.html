<div class="container-fluid mt-5">
    <div class="row" style="margin: 0 0px 0 30px;">
        <div class="col-2 packages mr-3" style="background-color: #FFFFFF; border-radius: 15px; height: 200px;">
            <div class="text-center packages-tab" *ngFor="let item of listTestCategory; let i = index">
                <h3 [ngClass]="isActive == item.TestcategoryId? 'active-tab' :'default-tab' ">
                    {{item.Name}}
                    <span [ngClass]="isActive == item.TestcategoryId? 'slider-active' :'slider' "></span>
                </h3>
            </div>
        </div>
        <div class="col-2 packages ml-3 mr-3" style="background-color: #FFFFFF; border-radius: 15px; height: 200px;">
            <div class="text-center packages-tab" *ngFor="let item of listTestCategory; let i = index">
                <h3 [ngClass]="isActive == item.TestcategoryId? 'active-tab' :'default-tab' ">
                    {{item.Name}}
                    <span [ngClass]="isActive == item.TestcategoryId? 'slider-active' :'slider' "></span>
                </h3>
            </div>
        </div>
        <div class="col-7 " style="margin: 15px 0" >
            <table mat-table [dataSource]="dataSource" matSort
                class="mat-elevation-z8 table-hover text-center content tableOrder">
                <ng-container matColumnDef="Name">
                    <th mat-header-cell *matHeaderCellDef >

                    </th>
                    <td mat-cell *matCellDef="let packages">
                           {{packages.Name}}
                    </td>
                </ng-container>
                <ng-container matColumnDef="icon">
                    <th mat-header-cell *matHeaderCellDef >
                       
                    </th>
                    <td mat-cell *matCellDef="let packages">
                        <mat-icon>touch_app</mat-icon>
                    </td>
                </ng-container>
                <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            </table>
        </div>
    </div>
    <div class="print float-right">
        <mat-icon>print</mat-icon>
     </div>
</div>

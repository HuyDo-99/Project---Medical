<div class="container-fluid imaging">
    <div class="row mr-1 mt-3 justify-content-end ">
        <div class="col-3 selection insideShadow ">
            <select class="minimal">
                <option value="">Not yet viewed</option>
                <option value="">Last visit only</option>
            </select>
        </div>
    </div>
    <div class="row justify-content-between ml-1">
        <div class="col-2 whole-blood" style="margin-top: -3em;">
            <div class="text-center">
                <h3 class="mt-2 " style="border-bottom: 2px solid;">X - Ray</h3>
            </div>
            <div>
                <button>
                    Ultrasound
                </button>
            </div>
            <div>
                <button>
                    CT Scan
                </button>
            </div>
            <div>
                <button>
                    CT Angio
                </button>
            </div>
            <div>
                <button>
                    MRI
                </button>
            </div>
            <div>
                <button>
                    PET Scan
                </button>
            </div>
            <div>
                <button>
                    Scopy
                </button>
            </div>
            <div>
                <button>
                    All
                </button>
            </div>
        </div>
        <div class="col-8 mt-3">
            <table mat-table matSort class="mat-elevation-z8 table-hover text-center tableStyle">
                <ng-container matColumnDef="Test">
                    <th mat-header-cell *matHeaderCellDef>
                        Test
                    </th>
                    <td mat-cell *matCellDef="let listPosition">
                        <mat-icon>image</mat-icon>
                    </td>
                </ng-container>
                <ng-container matColumnDef="12/08/2020">
                    <th mat-header-cell *matHeaderCellDef>
                        12/08/2020
                    </th>
                    <td mat-cell *matCellDef="let listPosition">
                        <mat-icon>image</mat-icon>
                    </td>
                </ng-container>
                <ng-container matColumnDef="17/08/2020">
                    <th mat-header-cell *matHeaderCellDef>
                        12/08/2020
                    </th>
                    <td mat-cell *matCellDef="let listPosition">
                        <mat-icon>image</mat-icon>
                    </td>
                </ng-container>
                <ng-container matColumnDef="18/08/2020">
                    <th mat-header-cell *matHeaderCellDef>
                        12/08/2020
                    </th>
                    <td mat-cell *matCellDef="let listPosition">
                        <mat-icon>image</mat-icon>
                    </td>
                </ng-container>
                <ng-container matColumnDef="19/08/2020">
                    <th mat-header-cell *matHeaderCellDef>
                        12/08/2020
                    </th>
                    <td mat-cell *matCellDef="let listPosition">
                        <mat-icon>image</mat-icon>
                    </td>
                </ng-container>
                <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            </table>
        </div>
        <div class="col-2 mt-3">
            <div class="">
                <table mat-table matSort class="mat-elevation-z8 table-hover text-center tableStyle">
                    <ng-container matColumnDef="Order">
                        <th mat-header-cell *matHeaderCellDef>
                            Order
                        </th>
                        <td mat-cell *matCellDef="let listPosition">
                            <mat-icon>touch_app</mat-icon>
                        </td>
                    </ng-container>
                    <tr mat-header-row *matHeaderRowDef="displayedColumnsData; sticky: true"></tr>
                    <tr mat-row *matRowDef="let row; columns: displayedColumnsData;"></tr>
                </table>
            </div>
        </div>
        <div class="row justify-content-end group-button">
            <button class="btn">
                <img src="assets/svg/create.svg" alt="">
            </button>
            <button class="btn">
                <img src="assets/svg/print.svg" alt="">
            </button>
        </div>
    </div>
</div>

<div id="mySidenav" class="sidenav insideShadow" [style.text-align]="nav == 0 ? 'center': 'left'" [hidden]="isShow">
  <div class="avatar mx-auto text-center" [style.box-shadow]="nav == 0 ? 'none': '4px 3px 10px 0px #4c4c4c'"
    [style.width]="nav == 0 ? '100px': '140px'" style="    margin-top: -10px;">
    <img src="/assets/svg/logo.svg" alt="">
    <b class="mt-2" *ngIf="nav !== 0">Hibiscus Clinic</b>
  </div>
  <span><a (click)="nav == 0? openNav() : closeNav()" class="text-center"
      style="font-size: xx-large; margin-right: 3px;"> â‡† </a></span>
  <a *ngFor="let item of menuItem" name="{{item.title}}" [routerLink]="item.link" routerLinkActive="sideBarActive">
    <img class="img-svg" src="{{item.img}}">
    <mat-icon>{{item.icon}}</mat-icon><span *ngIf="nav !== 0">{{item.title}}</span>
  </a>

</div>
